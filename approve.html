<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อนุมัติผลงานวิจัย | SBTVC Online Research</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-orange-600 text-white py-4 shadow">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">อนุมัติผลงานวิจัย</h1>
      <a href="index.html" class="text-white hover:underline">กลับหน้าหลัก</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold mb-4">รายการรอการอนุมัติ</h2>

    <div id="pendingContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- งานวิจัยที่รออนุมัติจะมาแสดงตรงนี้ -->
    </div>
  </main>

  <script>
    const GOOGLE_APPS_SCRIPT_URL = "YOUR_SCRIPT_URL";
    
    async function fetchPending() {
      try {
        const res = await fetch(GOOGLE_APPS_SCRIPT_URL + "?action=getPending");
        const data = await res.json();

        const container = document.getElementById("pendingContainer");
        container.innerHTML = "";

        if (data.success && data.items.length > 0) {
          data.items.forEach(item => {
            const card = document.createElement("div");
            card.className = "bg-white p-4 rounded-lg shadow";

            card.innerHTML = `
              <h3 class="text-lg font-bold mb-2">${item.Title}</h3>
              <p class="text-gray-600 mb-2">ผู้วิจัย: ${item.Authors}</p>
              <p class="text-sm text-gray-500 mb-4">ปีการศึกษา: ${item.AcademicYear}</p>
              <div class="flex gap-2">
                <button onclick="approve('${item.Id}')" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">อนุมัติ</button>
                <button onclick="reject('${item.Id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">ไม่อนุมัติ</button>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = `<p class="text-center text-gray-500">ไม่มีงานวิจัยรออนุมัติ</p>`;
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function approve(id) {
      await fetch(GOOGLE_APPS_SCRIPT_URL + "?action=approve&id=" + id);
      fetchPending();
    }

    async function reject(id) {
      await fetch(GOOGLE_APPS_SCRIPT_URL + "?action=reject&id=" + id);
      fetchPending();
    }

    fetchPending();
  </script>
</body>
</html>
