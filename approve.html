<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อนุมัติผลงานวิจัย | SBTVC Online Research</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* เพิ่ม style สำหรับการ์ดให้ดูดีขึ้น */
    .research-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .research-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .text-ellipsis-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-orange-600 text-white py-4 shadow">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">อนุมัติผลงานวิจัย</h1>
      <a href="index.html" class="text-white hover:underline">กลับหน้าหลัก</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold mb-4">รายการรอการอนุมัติ</h2>
    <div id="loading" class="text-center text-gray-500">กำลังโหลดข้อมูล...</div>

    <div id="pendingContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      </div>
  </main>

  <script src="js/approve.js"></script>

</body>
</html>
