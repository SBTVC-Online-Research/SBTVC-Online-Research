<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แสดงข้อมูลงานวิจัย</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Qf9pC/T+/0D3q2bG+8Hk/4h7Z6FJ4J9JfVxw9HjQ8YyXxIFkG/rP3u1q4ZqZK9H2xI6D3rhzs2R3X3ZgG+uL4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f8;
    padding: 20px;
    margin: 0;
  }

  .research-card {
    background-color: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    max-width: 1200px;
    margin: auto;
  }

  .flex-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
  }

  #cover-image {
    max-width: 350px;
    flex-shrink: 0;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    line-height: 1.2em;
    color: #999;
    font-weight: 500;
  }

  #cover-image img {
    width: 100%;
    display: block;
  }

  #cover-image:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }

  .research-details {
    flex: 1;
    min-width: 300px;
  }

  .info-row {
    margin-bottom: 8px;
    font-weight: 500;
  }

  .badge {
    background-color: #4f9cf9;
    color: #fff;
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 0.85em;
  }

  h1, h3 {
    margin-top: 15px;
    margin-bottom: 10px;
  }

  p {
    line-height: 1.6;
  }

  .file-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 10px;
  }

  .file-grid a {
    flex: 1 1 120px;
    background-color: #f0f4f8;
    padding: 10px 12px;
    border-radius: 8px;
    text-decoration: none;
    color: #333;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.2s, background-color 0.2s;
  }

  .file-grid a:hover {
    background-color: #4f9cf9;
    color: #fff;
    transform: translateY(-3px);
  }

  .file-grid i {
    color: #ff5252;
  }

  #content {
    margin-top: 15px;
    font-weight: bold;
    color: #ff3b3b;
  }
  
</style>
</head>
<body>

<div class="research-card">
  <h1 id="title-h1">กำลังโหลด...</h1>
  <div class="flex-container">
    <!-- รูปหน้าปก -->
    <div id="cover-image">กำลังโหลดรูปหน้าปก...</div>

    <!-- ข้อมูลงานวิจัย -->
    <div class="research-details">
      <div class="info-row">หมวดหมู่: <span id="category-badge" class="badge">-</span> | ปีการศึกษา: <span id="year-span">-</span></div>
      <div class="info-row">แผนก/สาขา: <span id="department-field">-</span></div>
      <div class="info-row">ผู้วิจัย: <span id="authors-name">-</span></div>
      <div class="info-row">อาจารย์ที่ปรึกษา: <span id="advisor-span">-</span></div>

      <h3>บทคัดย่อ</h3>
      <p id="abstract-div">-</p>

      <h3>ไฟล์งานวิจัย</h3>
      <div id="research-files" class="file-grid">-</div>
    </div>
  </div>
</div>

<div id="content"></div>

<script src="js/OnlineMMM.js"></script>

</body>
</html>
