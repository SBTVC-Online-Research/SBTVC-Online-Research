<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบรูปภาพ (สำหรับผู้ดูแล)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .image-card {
            transition: all 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .correct-selected {
            border-color: #10b981; /* green-500 */
            background-color: #ecfdf5; /* green-50 */
        }
        .incorrect-selected {
            border-color: #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .checkbox-correct:checked {
            background-color: #10b981;
            border-color: #10b981;
        }
        .checkbox-incorrect:checked {
            background-color: #ef4444;
            border-color: #ef4444;
        }
        /* Styles for message box */
        .message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-align: center;
        }
        .message.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
        }
        .message.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
        .message.info {
            background-color: #e0f2fe; /* blue-100 */
            color: #1e40af; /* blue-800 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ระบบตรวจสอบรูปภาพ</h1>
            <p class="text-gray-600 text-lg">สำหรับผู้ดูแล: เพิ่มและตรวจสอบรูปภาพ</p>
        </div>

        <div class="text-center mb-4">
            <button 
                onclick="loadImagesFromGoogleSheet()" 
                class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
            >
                รีเฟรชข้อมูลล่าสุดจาก Google Sheet
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">เพิ่มรูปภาพจาก Cloudinary (ด้วยตนเอง)</h2>
            <div class="flex flex-col md:flex-row gap-3">
                <input 
                    type="text" 
                    id="manualUsername" 
                    placeholder="ชื่อผู้ใช้ (ถ้ามี)..." 
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                >
                <input 
                    type="url" 
                    id="cloudinaryUrl" 
                    placeholder="ใส่ URL รูปภาพจาก Cloudinary..." 
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                >
                <button 
                    onclick="addManualImage()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
                >
                    เพิ่มรูป
                </button>
            </div>
            <div id="url-message" class="message hidden"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-gray-800" id="totalCount">0</div>
                <div class="text-gray-600">รูปทั้งหมด</div>
            </div>
            <div class="bg-green-50 rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="correctCount">0</div>
                <div class="text-green-700">ถูกต้อง</div>
            </div>
            <div class="bg-red-50 rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-red-600" id="incorrectCount">0</div>
                <div class="text-red-700">ผิด</div>
            </div>
        </div>

        <div id="imagesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
            </div>

        <div class="text-center mt-8 space-x-4">
            <button 
                onclick="clearAllDisplayedImages()" 
                class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
            >
                ล้างทั้งหมดที่แสดง (ไม่ลบใน Sheet)
            </button>
            <button 
                onclick="exportResults()" 
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
            >
                ส่งออกผลลัพธ์
            </button>
        </div>
    </div>

    <script>
        let images = []; // Stores all image data currently displayed
        let imageDisplayCounter = 0; // Use to generate unique IDs for display numbering

        // **Google Apps Script Web App URL** //
        // *** สำคัญมาก: URL ของคุณถูกนำมาใช้ที่นี่แล้ว ***
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-QTyfdSXqxmqVNoql7uRkoRZuGCHlZOJA-atzZT4ZEnIiLE_92v6dEm6iR3hBOzkp/exec'; 

        // DOM elements
        const manualUsernameInput = document.getElementById('manualUsername');
        const cloudinaryUrlInput = document.getElementById('cloudinaryUrl');
        const urlMessageDiv = document.getElementById('url-message');
        const imagesGrid = document.getElementById('imagesGrid');
        const totalCountSpan = document.getElementById('totalCount');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');

        // --- Message Display Function ---
        function showMessage(element, msg, type) {
            element.textContent = msg;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        function hideMessage(element) {
            element.classList.add('hidden');
            element.textContent = '';
        }

        // --- Load Images from Google Sheet ---
        async function loadImagesFromGoogleSheet() {
            showMessage(urlMessageDiv, 'กำลังดึงข้อมูลจาก Google Sheet...', 'info');
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'GET',
                    redirect: 'follow', 
                });
                const data = await response.json();
                
                images = []; // Clear current images array
                imagesGrid.innerHTML = ''; // Clear current display
                imageDisplayCounter = 0; // Reset display counter

                if (Array.isArray(data)) {
                    data.forEach(item => {
                        // Ensure data has the expected properties (ImageUrl, Username, Status, Id)
                        if (item.ImageUrl && item.Id) {
                            addImageToGrid({
                                id: item.Id,
                                username: item.Username || 'ไม่ระบุ',
                                imageUrl: item.ImageUrl,
                                status: item.Status || 'pending', // Default to pending if not set
                                timestamp: item.Timestamp || new Date().toISOString()
                            });
                        }
                    });
                    showMessage(urlMessageDiv, 'โหลดข้อมูลสำเร็จ!', 'success');
                } else {
                    showMessage(urlMessageDiv, 'รูปแบบข้อมูลไม่ถูกต้องจาก Google Sheet', 'error');
                }
            } catch (error) {
                console.error('Error loading images from Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการโหลดข้อมูลจาก Google Sheet', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Add Image Logic (Manual Input from Admin) ---
        async function addManualImage() {
            const username = manualUsernameInput.value.trim();
            const url = cloudinaryUrlInput.value.trim();
            hideMessage(urlMessageDiv); 

            if (!url) {
                showMessage(urlMessageDiv, 'กรุณาใส่ URL รูปภาพ', 'error');
                return;
            }
            if (!isValidCloudinaryUrl(url)) {
                showMessage(urlMessageDiv, 'กรุณาใส่ URL ที่ถูกต้องจาก Cloudinary', 'error');
                return;
            }

            // Check for duplicates before adding to Google Sheet
            if (images.some(img => img.imageUrl === url)) {
                showMessage(urlMessageDiv, 'รูปภาพนี้ถูกเพิ่มไปแล้ว', 'info');
                return;
            }

            showMessage(urlMessageDiv, 'กำลังเพิ่มรูปภาพ...', 'info');

            const newImageEntry = {
                id: `manual-${Date.now()}-${Math.floor(Math.random() * 1000)}`,
                username: username || 'ผู้ดูแลเพิ่มเอง',
                imageUrl: url,
                status: 'pending',
                timestamp: new Date().toISOString()
            };

            try {
                const formData = new FormData();
                formData.append('action', 'upload');
                formData.append('username', newImageEntry.username);
                formData.append('imageUrl', newImageEntry.imageUrl);
                formData.append('id', newImageEntry.id);

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (result.status === 'success') {
                    // Re-load all images from Google Sheet to ensure display is in sync
                    await loadImagesFromGoogleSheet(); 
                    cloudinaryUrlInput.value = ''; 
                    manualUsernameInput.value = ''; 
                    showMessage(urlMessageDiv, 'เพิ่มรูปภาพสำเร็จ!', 'success');
                } else {
                    showMessage(urlMessageDiv, `เพิ่มรูปภาพล้มเหลว: ${result.message || 'ไม่ทราบข้อผิดพลาด'}`, 'error');
                }
            } catch (error) {
                console.error('Error adding manual image to Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการเพิ่มรูปภาพ', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        function isValidCloudinaryUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.includes('cloudinary.com') || urlObj.hostname.includes('res.cloudinary.com');
            } catch (e) {
                return false; 
            }
        }

        function addImageToGrid(imageData) {
            // Check if this image (by its unique ID) is already in the 'images' array (currently displayed)
            if (images.some(img => img.id === imageData.id)) {
                return; 
            }
            
            images.push(imageData);
            
            // Assign a display ID for numbering on the card
            imageDisplayCounter++; 
            const card = createImageCard(imageData, imageDisplayCounter);
            imagesGrid.appendChild(card);
            
            updateStatistics();
        }

        function createImageCard(imageData, displayId) {
            const card = document.createElement('div');
            card.className = 'image-card bg-white rounded-xl shadow-lg overflow-hidden border-2 border-gray-200';
            card.id = `card-${imageData.id}`; 
            
            let correctChecked = imageData.status === 'correct' ? 'checked' : '';
            let incorrectChecked = imageData.status === 'incorrect' ? 'checked' : '';
            if (imageData.status === 'correct') card.classList.add('correct-selected');
            if (imageData.status === 'incorrect') card.classList.add('incorrect-selected');

            card.innerHTML = `
                <div class="relative">
                    <img 
                        src="${imageData.imageUrl}" 
                        alt="Image ${imageData.id}"
                        class="w-full h-64 object-cover"
                        onerror="handleImageError(this, '${imageData.id}')"
                    >
                    <div class="absolute top-3 right-3 bg-white rounded-full px-2 py-1 text-sm font-medium text-gray-600">
                        #${displayId}
                    </div>
                </div>
                <div class="p-4">
                    <p class="text-gray-700 font-semibold mb-2 truncate" title="${imageData.username}">ชื่อผู้ใช้: ${imageData.username}</p>
                    <div class="flex justify-center space-x-6">
                        <label class="flex items-center cursor-pointer group">
                            <input 
                                type="radio" 
                                name="status-${imageData.id}" 
                                value="correct"
                                class="checkbox-correct w-5 h-5 text-green-600 border-2 border-gray-300 rounded focus:ring-green-500"
                                onchange="updateImageStatus('${imageData.id}', 'correct')"
                                ${correctChecked}
                            >
                            <span class="ml-2 text-green-700 font-medium group-hover:text-green-800">✓ ถูกต้อง</span>
                        </label>
                        <label class="flex items-center cursor-pointer group">
                            <input 
                                type="radio" 
                                name="status-${imageData.id}" 
                                value="incorrect"
                                class="checkbox-incorrect w-5 h-5 text-red-600 border-2 border-gray-300 rounded focus:ring-red-500"
                                onchange="updateImageStatus('${imageData.id}', 'incorrect')"
                                ${incorrectChecked}
                            >
                            <span class="ml-2 text-red-700 font-medium group-hover:text-red-800">✗ ผิด</span>
                        </label>
                    </div>
                    <button 
                        onclick="removeImage('${imageData.id}')"
                        class="w-full mt-3 text-gray-500 hover:text-red-600 text-sm font-medium transition-colors duration-200"
                    >
                        ลบรูปภาพ
                    </button>
                </div>
            `;
            
            return card;
        }

        // --- Image Error Handling ---
        function handleImageError(imgElement, imageId) {
            const errorSvg = `
                <svg width="100%" height="100%" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="400" height="300" fill="#F3F4F6"/>
                    <path d="M200 150L170 80L230 80L200 150Z" fill="#9CA3AF"/>
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" x="180" y="130">
                        <circle cx="20" cy="20" r="20" fill="#EF4444"/>
                        <path d="M26 14L14 26M14 26L26 14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <text x="200" y="200" text-anchor="middle" fill="#6B7280" font-family="Sarabun, Arial" font-size="14">ไม่สามารถโหลดรูปภาพได้</text>
                </svg>
            `;
            imgElement.src = `data:image/svg+xml;base64,${btoa(errorSvg)}`;
            imgElement.alt = `ไม่สามารถโหลดรูปภาพ #${imageId} ได้`;
            imgElement.classList.add('object-contain'); 

            const card = document.getElementById(`card-${imageId}`);
            if (card) {
                card.classList.add('border-red-300', 'bg-red-50');
            }
            updateImageStatus(imageId, 'incorrect'); 
        }

        // --- Update Image Status on Google Sheet ---
        async function updateImageStatus(imageId, status) {
            showMessage(urlMessageDiv, 'กำลังอัปเดตสถานะ...', 'info');
            try {
                const formData = new FormData();
                formData.append('action', 'updateStatus');
                formData.append('id', imageId);
                formData.append('status', status);

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (result.status === 'success') {
                    const imageIndex = images.findIndex(img => img.id === imageId);
                    if (imageIndex !== -1) {
                        images[imageIndex].status = status;
                        const card = document.getElementById(`card-${imageId}`);
                        if (card) {
                            card.classList.remove('correct-selected', 'incorrect-selected');
                            if (status === 'correct') card.classList.add('correct-selected');
                            else if (status === 'incorrect') card.classList.add('incorrect-selected');
                        }
                        updateStatistics();
                    }
                    showMessage(urlMessageDiv, 'อัปเดตสถานะสำเร็จ!', 'success');
                } else {
                    showMessage(urlMessageDiv, `อัปเดตสถานะล้มเหลว: ${result.message || 'ไม่ทราบข้อผิดพลาด'}`, 'error');
                }
            } catch (error) {
                console.error('Error updating status on Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการอัปเดตสถานะ', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Remove Image from Google Sheet ---
        async function removeImage(imageId) {
            if (!confirm('คุณแน่ใจหรือไม่ที่จะลบรูปภาพนี้?')) {
                return;
            }

            showMessage(urlMessageDiv, 'กำลังลบรูปภาพ...', 'info');
            try {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', imageId);

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (result.status === 'success') {
                    const imageIndex = images.findIndex(img => img.id === imageId);
                    if (imageIndex !== -1) {
                        images.splice(imageIndex, 1); 
                        const card = document.getElementById(`card-${imageId}`);
                        if (card) {
                            card.remove(); 
                        }
                        updateStatistics();
                    }
                    showMessage(urlMessageDiv, 'ลบรูปภาพสำเร็จ!', 'success');
                } else {
                    showMessage(urlMessageDiv, `ลบรูปภาพล้มเหลว: ${result.message || 'ไม่ทราบข้อผิดพลาด'}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting image from Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการลบรูปภาพ', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Update Statistics ---
        function updateStatistics() {
            const total = images.length;
            const correct = images.filter(img => img.status === 'correct').length;
            const incorrect = images.filter(img => img.status === 'incorrect').length;
            
            totalCountSpan.textContent = total;
            correctCountSpan.textContent = correct;
            incorrectCountSpan.textContent = incorrect;
        }

        // --- Clear All Displayed Images (Does NOT clear Google Sheet) ---
        function clearAllDisplayedImages() {
            if (confirm('คุณต้องการล้างรูปภาพที่แสดงทั้งหมดบนหน้าจอนี้หรือไม่? (จะไม่ลบข้อมูลใน Google Sheet)')) {
                images = [];
                imagesGrid.innerHTML = ''; 
                updateStatistics();
                imageDisplayCounter = 0; 
                showMessage(urlMessageDiv, 'ล้างรูปภาพที่แสดงทั้งหมดแล้ว', 'info');
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Export Results (from currently displayed images) ---
        function exportResults() {
            if (images.length === 0) {
                showMessage(urlMessageDiv, 'ไม่มีรูปภาพให้ส่งออก', 'info');
                return;
            }
            
            const results = {
                timestamp: new Date().toISOString(),
                total: images.length,
                correct: images.filter(img => img.status === 'correct').length,
                incorrect: images.filter(img => img.status === 'incorrect').length,
                pending: images.filter(img => img.status === 'pending').length,
                images: images.map(img => ({
                    id: img.id,
                    username: img.username,
                    url: img.imageUrl,
                    status: img.status,
                    timestamp: img.timestamp 
                }))
            };
            
            const dataStr = JSON.stringify(results, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `image-review-results-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage(urlMessageDiv, 'ส่งออกผลลัพธ์สำเร็จ!', 'success');
            setTimeout(() => hideMessage(urlMessageDiv), 3000);
        }

        // --- Event Listeners ---
        // Allow Enter key to add manual image
        cloudinaryUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                addManualImage();
            }
        });

        // Load images from Google Sheet when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadImagesFromGoogleSheet();
        });
    </script>
</body>
</html>
