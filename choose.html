<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการงานวิจัย (สำหรับผู้ดูแล)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .research-card {
            transition: all 0.3s ease;
        }
        .research-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .status-approved {
            border-color: #10b981; /* green-500 */
            background-color: #ecfdf5; /* green-50 */
        }
        .status-pending {
            border-color: #fbbf24; /* amber-400 */
            background-color: #fffbeb; /* amber-50 */
        }
        .status-rejected {
            border-color: #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .checkbox-approved:checked {
            background-color: #10b981;
            border-color: #10b981;
        }
        .checkbox-rejected:checked {
            background-color: #ef4444;
            border-color: #ef4444;
        }
        .checkbox-pending:checked {
            background-color: #fbbf24;
            border-color: #fbbf24;
        }
        /* Styles for message box */
        .message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-align: center;
        }
        .message.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
        }
        .message.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
        .message.info {
            background-color: #e0f2fe; /* blue-100 */
            color: #1e40af; /* blue-800 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ระบบจัดการงานวิจัย</h1>
            <p class="text-gray-600 text-lg">สำหรับผู้ดูแล: ตรวจสอบและอนุมัติงานวิจัย</p>
        </div>

        <div class="text-center mb-4">
            <button
                onclick="loadResearchDataFromGoogleSheet()"
                class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
            >
                รีเฟรชข้อมูลล่าสุดจาก Google Sheet
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 max-w-4xl mx-auto">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">เพิ่มงานวิจัยใหม่ (ด้วยตนเอง)</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input type="text" id="manualUsername" placeholder="ชื่อผู้ใช้ (ไม่บังคับ)..." class="col-span-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="url" id="manualCoverImageUrl" placeholder="URL รูปปกงานวิจัย (Cloudinary)..." class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="text" id="manualTitle" placeholder="ชื่อเรื่องงานวิจัย..." class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="text" id="manualCategory" placeholder="หมวดหมู่..." class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="text" id="manualDepartment" placeholder="สาขาวิชา/ภาควิชา..." class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="text" id="manualField" placeholder="สาขา/แขนงวิชา..." class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="number" id="manualYear" placeholder="ปีที่ตีพิมพ์ (ค.ศ.)..." class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="text" id="manualAcademicYear" placeholder="ปีการศึกษา (เช่น 2566-2567)..." class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="text" id="manualAuthors" placeholder="ผู้แต่ง (คั่นด้วย , )..." class="col-span-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <input type="text" id="manualAdvisor" placeholder="อาจารย์ที่ปรึกษา..." class="col-span-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                <textarea id="manualAbstract" placeholder="บทคัดย่อ..." rows="3" class="col-span-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-y"></textarea>
                <textarea id="manualResearchFileUrls" placeholder="URL ไฟล์งานวิจัย (JSON Array เช่น [&quot;url1&quot;, &quot;url2&quot;])..." rows="2" class="col-span-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-y"></textarea>
            </div>
            <button
                onclick="addManualResearch()"
                class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 w-full"
            >
                เพิ่มงานวิจัย
            </button>
            <div id="url-message" class="message hidden"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 max-w-5xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-gray-800" id="totalCount">0</div>
                <div class="text-gray-600">งานวิจัยทั้งหมด</div>
            </div>
            <div class="bg-amber-50 rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-amber-600" id="pendingCount">0</div>
                <div class="text-amber-700">รอดำเนินการ</div>
            </div>
            <div class="bg-green-50 rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="approvedCount">0</div>
                <div class="text-green-700">อนุมัติแล้ว</div>
            </div>
            </div>

        <div id="researchGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
        </div>

        <div class="text-center mt-8 space-x-4">
            <button
                onclick="clearAllDisplayedResearch()"
                class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
            >
                ล้างทั้งหมดที่แสดง (ไม่ลบใน Sheet)
            </button>
            </div>
    </div>

    <script>
        let researches = []; // Stores all research data currently displayed
        let researchDisplayCounter = 0; // Use to generate unique IDs for display numbering

        // **Google Apps Script Web App URL** //
        // *** สำคัญมาก: โปรดแทนที่ด้วย URL ของ Web App ของคุณเองหลังจาก Deploy Apps Script เป็นเวอร์ชันใหม่ ***
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-QTyfdSXqxmqVNoql7uRkoRZuGCHlZOJA-atzZT4ZEnIiLE_92v6dEm6iR3hBOzkp/exec';

        // DOM elements for manual add
        const manualUsernameInput = document.getElementById('manualUsername');
        const manualCoverImageUrlInput = document.getElementById('manualCoverImageUrl');
        const manualTitleInput = document.getElementById('manualTitle');
        const manualCategoryInput = document.getElementById('manualCategory');
        const manualDepartmentInput = document.getElementById('manualDepartment');
        const manualFieldInput = document.getElementById('manualField');
        const manualYearInput = document.getElementById('manualYear');
        const manualAcademicYearInput = document.getElementById('manualAcademicYear');
        const manualAuthorsInput = document.getElementById('manualAuthors');
        const manualAdvisorInput = document.getElementById('manualAdvisor');
        const manualAbstractInput = document.getElementById('manualAbstract');
        const manualResearchFileUrlsInput = document.getElementById('manualResearchFileUrls');

        // DOM elements for display and messages
        const urlMessageDiv = document.getElementById('url-message');
        const researchGrid = document.getElementById('researchGrid');
        const totalCountSpan = document.getElementById('totalCount');
        const pendingCountSpan = document.getElementById('pendingCount');
        const approvedCountSpan = document.getElementById('approvedCount');
        // const rejectedCountSpan = document.getElementById('rejectedCount'); // Uncomment if using 'Rejected' status

        // --- Message Display Function ---
        function showMessage(element, msg, type) {
            element.textContent = msg;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        function hideMessage(element) {
            element.classList.add('hidden');
            element.textContent = '';
        }

        // --- Load Research Data from Google Sheet (PENDING_SHEET_NAME) ---
        async function loadResearchDataFromGoogleSheet() {
            showMessage(urlMessageDiv, 'กำลังดึงข้อมูลจาก Google Sheet...', 'info');
            try {
                // สำหรับ Admin UI เราต้องการดึงข้อมูลจากชีท PENDING_SHEET_NAME
                // Apps Script doGet จะดึงจาก APPROVED_SHEET_NAME โดยค่าเริ่มต้น
                // เราต้องส่งพารามิเตอร์เพื่อให้ doGet ดึงจาก PENDING_SHEET_NAME แทน
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?sheet=pending`, { // เพิ่ม ?sheet=pending
                    method: 'GET',
                    redirect: 'follow',
                });
                const data = await response.json();

                researches = []; // Clear current researches array
                researchGrid.innerHTML = ''; // Clear current display
                researchDisplayCounter = 0; // Reset display counter

                if (data.status === 'success' && Array.isArray(data.data)) {
                    data.data.forEach(item => {
                        // Ensure data has the expected properties (ImageUrl, Username, Status, Id)
                        if (item.Id) { // ตรวจสอบว่ามี Id เป็นอย่างน้อย
                            addResearchToGrid(item);
                        }
                    });
                    showMessage(urlMessageDiv, 'โหลดข้อมูลสำเร็จ!', 'success');
                } else if (data.status === 'error') {
                    showMessage(urlMessageDiv, `โหลดข้อมูลล้มเหลว: ${data.message}`, 'error');
                } else {
                    showMessage(urlMessageDiv, 'รูปแบบข้อมูลไม่ถูกต้องจาก Google Sheet', 'error');
                }
            } catch (error) {
                console.error('Error loading research data from Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการโหลดข้อมูลจาก Google Sheet', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Add Manual Research Logic (Admin Input) ---
        async function addManualResearch() {
            const username = manualUsernameInput.value.trim();
            const coverImageUrl = manualCoverImageUrlInput.value.trim();
            const title = manualTitleInput.value.trim();
            const category = manualCategoryInput.value.trim();
            const department = manualDepartmentInput.value.trim();
            const field = manualFieldInput.value.trim();
            const year = manualYearInput.value.trim();
            const academicYear = manualAcademicYearInput.value.trim();
            const authors = manualAuthorsInput.value.trim();
            const advisor = manualAdvisorInput.value.trim();
            const abstract = manualAbstractInput.value.trim();
            let researchFileUrls = manualResearchFileUrlsInput.value.trim();

            hideMessage(urlMessageDiv);

            if (!title) {
                showMessage(urlMessageDiv, 'กรุณาใส่ชื่อเรื่องงานวิจัย', 'error');
                return;
            }
            if (coverImageUrl && !isValidCloudinaryUrl(coverImageUrl)) {
                showMessage(urlMessageDiv, 'กรุณาใส่ URL รูปปกที่ถูกต้องจาก Cloudinary (ถ้ามี)', 'error');
                return;
            }

            // ตรวจสอบว่า researchFileUrls เป็น JSON array ที่ถูกต้อง (ถ้ามี)
            if (researchFileUrls) {
                try {
                    const parsedUrls = JSON.parse(researchFileUrls);
                    if (!Array.isArray(parsedUrls)) {
                        throw new Error('ไม่ใช่ JSON Array');
                    }
                    // Optional: Validate each URL in the array if needed
                } catch (e) {
                    showMessage(urlMessageDiv, 'URL ไฟล์งานวิจัยต้องเป็น JSON Array ที่ถูกต้อง (เช่น ["url1", "url2"])', 'error');
                    return;
                }
            } else {
                researchFileUrls = '[]'; // ส่งเป็น JSON array ว่างเปล่า
            }

            showMessage(urlMessageDiv, 'กำลังเพิ่มงานวิจัย...', 'info');

            const newResearchEntry = {
                id: `manual-${Date.now()}-${Math.floor(Math.random() * 1000)}`,
                timestamp: new Date().toISOString(),
                username: username || 'ผู้ดูแล',
                imageUrl: coverImageUrl, // ใช้ ImageUrl แทน CoverImageUrl ใน Apps Script (ตรงกับหัวข้อในชีท)
                status: 'Pending', // สถานะเริ่มต้น
                title: title,
                category: category,
                department: department,
                field: field,
                year: year,
                academicYear: academicYear,
                authors: authors,
                advisor: advisor,
                abstract: abstract,
                researchFileUrls: researchFileUrls // เป็น JSON string
            };

            try {
                const formData = new FormData();
                formData.append('action', 'submitResearch'); // ใช้ action เดียวกันกับฟอร์มหลัก
                formData.append('id', newResearchEntry.id);
                formData.append('timestamp', newResearchEntry.timestamp);
                formData.append('username', newResearchEntry.username);
                formData.append('coverImageUrl', newResearchEntry.imageUrl); // ชื่อพารามิเตอร์นี้ต้องตรงกับที่ Apps Script รับ
                formData.append('title', newResearchEntry.title);
                formData.append('category', newResearchEntry.category);
                formData.append('department', newResearchEntry.department);
                formData.append('field', newResearchEntry.field);
                formData.append('year', newResearchEntry.year);
                formData.append('academicYear', newResearchEntry.academicYear);
                formData.append('authors', newResearchEntry.authors);
                formData.append('advisor', newResearchEntry.advisor);
                formData.append('abstract', newResearchEntry.abstract);
                formData.append('researchFileUrls', newResearchEntry.researchFileUrls); // ต้องเป็น JSON string

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (result.status === 'success') {
                    await loadResearchDataFromGoogleSheet(); // Reload all data to ensure display is in sync
                    // Clear form fields
                    manualUsernameInput.value = '';
                    manualCoverImageUrlInput.value = '';
                    manualTitleInput.value = '';
                    manualCategoryInput.value = '';
                    manualDepartmentInput.value = '';
                    manualFieldInput.value = '';
                    manualYearInput.value = '';
                    manualAcademicYearInput.value = '';
                    manualAuthorsInput.value = '';
                    manualAdvisorInput.value = '';
                    manualAbstractInput.value = '';
                    manualResearchFileUrlsInput.value = '';

                    showMessage(urlMessageDiv, 'เพิ่มงานวิจัยสำเร็จ!', 'success');
                } else {
                    showMessage(urlMessageDiv, `เพิ่มงานวิจัยล้มเหลว: ${result.message || 'ไม่ทราบข้อผิดพลาด'}`, 'error');
                }
            } catch (error) {
                console.error('Error adding manual research to Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการเพิ่มงานวิจัย', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        function isValidCloudinaryUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.includes('cloudinary.com') || urlObj.hostname.includes('res.cloudinary.com');
            } catch (e) {
                return false;
            }
        }

        function addResearchToGrid(researchData) {
            // Check if this research (by its unique ID) is already in the 'researches' array (currently displayed)
            if (researches.some(r => r.Id === researchData.Id)) { // ใช้ Id จากข้อมูลจริง
                return;
            }

            researches.push(researchData);

            // Assign a display ID for numbering on the card
            researchDisplayCounter++;
            const card = createResearchCard(researchData, researchDisplayCounter);
            researchGrid.appendChild(card);

            updateStatistics();
        }

        function createResearchCard(researchData, displayId) {
            const card = document.createElement('div');
            card.className = 'research-card bg-white rounded-xl shadow-lg overflow-hidden border-2 border-gray-200';
            card.id = `card-${researchData.Id}`; // ใช้ Id จากข้อมูลจริง

            let approvedChecked = researchData.Status === 'Approved' ? 'checked' : '';
            let pendingChecked = researchData.Status === 'Pending' ? 'checked' : '';
            let rejectedChecked = researchData.Status === 'Rejected' ? 'checked' : ''; // หากมีสถานะ Rejected
            
            // Add status class
            if (researchData.Status === 'Approved') card.classList.add('status-approved');
            else if (researchData.Status === 'Pending') card.classList.add('status-pending');
            else if (researchData.Status === 'Rejected') card.classList.add('status-rejected'); // หากมีสถานะ Rejected

            // Parse Research File URLs for display
            let researchFileLinksHtml = '';
            if (researchData['Research File URLs']) {
                try {
                    const fileUrls = JSON.parse(researchData['Research File URLs']);
                    if (Array.isArray(fileUrls) && fileUrls.length > 0) {
                        researchFileLinksHtml = '<div class="mt-2 text-sm text-gray-600">';
                        fileUrls.forEach((url, index) => {
                            researchFileLinksHtml += `<a href="${url}" target="_blank" class="block text-blue-600 hover:underline">ไฟล์งานวิจัย #${index + 1}</a>`;
                        });
                        researchFileLinksHtml += '</div>';
                    }
                } catch (e) {
                    console.error("Error parsing Research File URLs:", researchData['Research File URLs'], e);
                    researchFileLinksHtml = `<div class="mt-2 text-sm text-red-600">URL ไฟล์งานวิจัยไม่ถูกต้อง: ${researchData['Research File URLs']}</div>`;
                }
            }


            card.innerHTML = `
                <div class="relative">
                    <img
                        src="${researchData.ImageUrl || 'https://via.placeholder.com/400x300?text=No+Image+Available'}"
                        alt="Research Cover ${researchData.Title || researchData.Id}"
                        class="w-full h-64 object-cover"
                        onerror="handleImageError(this, '${researchData.Id}')"
                    >
                    <div class="absolute top-3 right-3 bg-white rounded-full px-2 py-1 text-sm font-medium text-gray-600">
                        #${displayId}
                    </div>
                    <div class="absolute bottom-3 left-3 bg-white rounded-lg px-3 py-1 text-xs font-semibold text-gray-700 shadow-md">
                        ID: ${researchData.Id}
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800 mb-2 truncate" title="${researchData.Title || 'ไม่ระบุชื่อเรื่อง'}">${researchData.Title || 'ไม่ระบุชื่อเรื่อง'}</h3>
                    <p class="text-gray-600 text-sm mb-1"><strong>ผู้ใช้:</strong> ${researchData.Username || 'ไม่ระบุ'}</p>
                    <p class="text-gray-600 text-sm mb-1"><strong>หมวดหมู่:</strong> ${researchData.Category || 'ไม่ระบุ'}</p>
                    <p class="text-gray-600 text-sm mb-1"><strong>ผู้แต่ง:</strong> ${researchData.Authors || 'ไม่ระบุ'}</p>
                    <p class="text-gray-600 text-sm mb-1"><strong>ปี:</strong> ${researchData.Year || 'ไม่ระบุ'}</p>
                    <p class="text-gray-600 text-sm mb-1"><strong>สถานะปัจจุบัน:</strong> <span class="font-semibold">${researchData.Status || 'Pending'}</span></p>
                    ${researchFileLinksHtml}
                    
                    <div class="mt-4 flex justify-around space-x-2">
                        <label class="flex items-center cursor-pointer group">
                            <input
                                type="radio"
                                name="status-${researchData.Id}"
                                value="Approved"
                                class="checkbox-approved w-5 h-5 text-green-600 border-2 border-gray-300 rounded focus:ring-green-500"
                                onchange="updateResearchStatus('${researchData.Id}', 'Approved')"
                                ${approvedChecked}
                            >
                            <span class="ml-2 text-green-700 font-medium group-hover:text-green-800">✓ อนุมัติ</span>
                        </label>
                        <label class="flex items-center cursor-pointer group">
                            <input
                                type="radio"
                                name="status-${researchData.Id}"
                                value="Rejected"
                                class="checkbox-rejected w-5 h-5 text-red-600 border-2 border-gray-300 rounded focus:ring-red-500"
                                onchange="updateResearchStatus('${researchData.Id}', 'Rejected')"
                                ${rejectedChecked}
                            >
                            <span class="ml-2 text-red-700 font-medium group-hover:text-red-800">✗ ไม่อนุมัติ</span>
                        </label>
                        <label class="flex items-center cursor-pointer group">
                            <input
                                type="radio"
                                name="status-${researchData.Id}"
                                value="Pending"
                                class="checkbox-pending w-5 h-5 text-amber-600 border-2 border-gray-300 rounded focus:ring-amber-500"
                                onchange="updateResearchStatus('${researchData.Id}', 'Pending')"
                                ${pendingChecked}
                            >
                            <span class="ml-2 text-amber-700 font-medium group-hover:text-amber-800">รอดำเนินการ</span>
                        </label>
                    </div>
                    <button
                        onclick="deleteResearch('${researchData.Id}')"
                        class="w-full mt-3 text-gray-500 hover:text-red-600 text-sm font-medium transition-colors duration-200"
                    >
                        ลบงานวิจัยนี้
                    </button>
                </div>
            `;

            return card;
        }

        // --- Image Error Handling ---
        function handleImageError(imgElement, researchId) {
            const errorSvg = `
                <svg width="100%" height="100%" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="400" height="300" fill="#F3F4F6"/>
                    <path d="M200 150L170 80L230 80L200 150Z" fill="#9CA3AF"/>
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" x="180" y="130">
                        <circle cx="20" cy="20" r="20" fill="#EF4444"/>
                        <path d="M26 14L14 26M14 26L26 14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <text x="200" y="200" text-anchor="middle" fill="#6B7280" font-family="Sarabun, Arial" font-size="14">ไม่สามารถโหลดรูปภาพได้</text>
                </svg>
            `;
            imgElement.src = `data:image/svg+xml;base64,${btoa(errorSvg)}`;
            imgElement.alt = `ไม่สามารถโหลดรูปภาพ #${researchId} ได้`;
            imgElement.classList.add('object-contain');

            const card = document.getElementById(`card-${researchId}`);
            if (card) {
                // ไม่ได้เปลี่ยนสถานะอัตโนมัติเป็น Rejected เพราะรูปโหลดไม่ได้
                // ปล่อยให้ Admin ตัดสินใจเอง
            }
        }

        // --- Update Research Status on Google Sheet ---
        async function updateResearchStatus(researchId, status) {
            showMessage(urlMessageDiv, 'กำลังอัปเดตสถานะ...', 'info');
            try {
                const formData = new FormData();
                formData.append('action', 'updateStatus');
                formData.append('id', researchId);
                formData.append('status', status);

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (result.status === 'success') {
                    // Re-fetch data to ensure UI is consistent with backend after status change
                    // This is important because 'Approved' items are moved to a different sheet
                    await loadResearchDataFromGoogleSheet();
                    showMessage(urlMessageDiv, 'อัปเดตสถานะสำเร็จ!', 'success');
                } else {
                    showMessage(urlMessageDiv, `อัปเดตสถานะล้มเหลว: ${result.message || 'ไม่ทราบข้อผิดพลาด'}`, 'error');
                }
            } catch (error) {
                console.error('Error updating status on Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการอัปเดตสถานะ', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Delete Research from Google Sheet ---
        async function deleteResearch(researchId) {
            if (!confirm('คุณแน่ใจหรือไม่ที่จะลบงานวิจัยนี้? การดำเนินการนี้ไม่สามารถย้อนกลับได้!')) {
                return;
            }

            showMessage(urlMessageDiv, 'กำลังลบงานวิจัย...', 'info');
            try {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', researchId);

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (result.status === 'success') {
                    // Remove from local array and DOM
                    const researchIndex = researches.findIndex(r => r.Id === researchId);
                    if (researchIndex !== -1) {
                        researches.splice(researchIndex, 1);
                        const card = document.getElementById(`card-${researchId}`);
                        if (card) {
                            card.remove();
                        }
                        updateStatistics();
                    }
                    showMessage(urlMessageDiv, 'ลบงานวิจัยสำเร็จ!', 'success');
                } else {
                    showMessage(urlMessageDiv, `ลบงานวิจัยล้มเหลว: ${result.message || 'ไม่ทราบข้อผิดพลาด'}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting research from Google Sheet:', error);
                showMessage(urlMessageDiv, 'เกิดข้อผิดพลาดในการลบงานวิจัย', 'error');
            } finally {
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Update Statistics ---
        function updateStatistics() {
            const total = researches.length;
            const pending = researches.filter(r => r.Status === 'Pending').length;
            const approved = researches.filter(r => r.Status === 'Approved').length;
            const rejected = researches.filter(r => r.Status === 'Rejected').length; // หากมีสถานะ Rejected
            
            totalCountSpan.textContent = total;
            pendingCountSpan.textContent = pending;
            approvedCountSpan.textContent = approved;
            // if (rejectedCountSpan) rejectedCountSpan.textContent = rejected; // Uncomment if using 'Rejected' status
        }

        // --- Clear All Displayed Research (Does NOT clear Google Sheet) ---
        function clearAllDisplayedResearch() {
            if (confirm('คุณต้องการล้างงานวิจัยที่แสดงทั้งหมดบนหน้าจอนี้หรือไม่? (จะไม่ลบข้อมูลใน Google Sheet)')) {
                researches = [];
                researchGrid.innerHTML = '';
                updateStatistics();
                researchDisplayCounter = 0;
                showMessage(urlMessageDiv, 'ล้างงานวิจัยที่แสดงทั้งหมดแล้ว', 'info');
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Event Listeners ---
        // Allow Enter key to add manual research when focus on last input
        manualResearchFileUrlsInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addManualResearch();
            }
        });

        // Load research data from Google Sheet when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadResearchDataFromGoogleSheet();
        });
    </script>
</body>
