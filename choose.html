<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบรูปภาพ (สำหรับผู้ดูแล)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .image-card {
            transition: all 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .correct-selected {
            border-color: #10b981; /* green-500 */
            background-color: #ecfdf5; /* green-50 */
        }
        .incorrect-selected {
            border-color: #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
        .checkbox-correct:checked {
            background-color: #10b981;
            border-color: #10b981;
        }
        .checkbox-incorrect:checked {
            background-color: #ef4444;
            border-color: #ef4444;
        }
        /* Styles for message box */
        .message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-align: center;
        }
        .message.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
        }
        .message.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
        .message.info {
            background-color: #e0f2fe; /* blue-100 */
            color: #1e40af; /* blue-800 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ระบบตรวจสอบรูปภาพ</h1>
            <p class="text-gray-600 text-lg">สำหรับผู้ดูแล: เพิ่มและตรวจสอบรูปภาพ</p>
            <div id="username-display" class="text-xl font-semibold text-blue-700 mt-4 hidden"></div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">เพิ่มรูปภาพจาก Cloudinary (สำหรับทดสอบ/เพิ่มเติม)</h2>
            <div class="flex gap-3">
                <input 
                    type="url" 
                    id="cloudinaryUrl" 
                    placeholder="ใส่ URL รูปภาพจาก Cloudinary..." 
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                >
                <button 
                    onclick="addImage()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
                >
                    เพิ่มรูป
                </button>
            </div>
            <div id="url-message" class="message hidden"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-gray-800" id="totalCount">0</div>
                <div class="text-gray-600">รูปทั้งหมด</div>
            </div>
            <div class="bg-green-50 rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="correctCount">0</div>
                <div class="text-green-700">ถูกต้อง</div>
            </div>
            <div class="bg-red-50 rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-red-600" id="incorrectCount">0</div>
                <div class="text-red-700">ผิด</div>
            </div>
        </div>

        <div id="imagesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
            </div>

        <div class="text-center mt-8 space-x-4">
            <button 
                onclick="clearAll()" 
                class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
            >
                ล้างทั้งหมด
            </button>
            <button 
                onclick="exportResults()" 
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
            >
                ส่งออกผลลัพธ์
            </button>
        </div>
    </div>

    <script>
        let images = [];
        let imageCounter = 0; // Use to generate unique IDs

        // Get DOM elements
        const cloudinaryUrlInput = document.getElementById('cloudinaryUrl');
        const urlMessageDiv = document.getElementById('url-message');
        const imagesGrid = document.getElementById('imagesGrid');
        const totalCountSpan = document.getElementById('totalCount');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const usernameDisplay = document.getElementById('username-display');

        // Sample Cloudinary images for demonstration (if no image comes from upload.html)
        const sampleImages = [
            'https://res.cloudinary.com/demo/image/upload/sample.jpg',
            'https://res.cloudinary.com/demo/image/upload/w_400/sample.jpg',
            'https://res.cloudinary.com/demo/image/upload/c_fill,h_400,w_400/sample.jpg'
        ];

        // --- Message Display Function ---
        function showMessage(element, msg, type) {
            element.textContent = msg;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        function hideMessage(element) {
            element.classList.add('hidden');
            element.textContent = '';
        }

        // --- Add Image Logic ---
        function addImage() {
            const url = cloudinaryUrlInput.value.trim();
            hideMessage(urlMessageDiv); // Clear previous messages

            if (!url) {
                showMessage(urlMessageDiv, 'กรุณาใส่ URL รูปภาพ', 'error');
                return;
            }

            if (!isValidCloudinaryUrl(url)) {
                showMessage(urlMessageDiv, 'กรุณาใส่ URL ที่ถูกต้องจาก Cloudinary (ต้องมี "cloudinary.com" หรือ "res.cloudinary.com")', 'error');
                return;
            }

            // Prevent adding duplicate images
            if (images.some(img => img.url === url)) {
                showMessage(urlMessageDiv, 'รูปภาพนี้ถูกเพิ่มไปแล้ว', 'info');
                return;
            }

            addImageToGrid(url);
            cloudinaryUrlInput.value = ''; // Clear input after adding
            showMessage(urlMessageDiv, 'เพิ่มรูปภาพสำเร็จ!', 'success');
            setTimeout(() => hideMessage(urlMessageDiv), 3000); // Hide message after 3 seconds
        }

        function isValidCloudinaryUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.includes('cloudinary.com') || urlObj.hostname.includes('res.cloudinary.com');
            } catch (e) {
                return false; // Invalid URL format
            }
        }

        function addImageToGrid(imageUrl, initialStatus = 'pending', username = '') {
            const imageId = ++imageCounter;
            const imageData = {
                id: imageId,
                url: imageUrl,
                status: initialStatus, // pending, correct, incorrect
                username: username // Store username associated with the image if available
            };
            
            images.push(imageData);
            
            const imageCard = createImageCard(imageData);
            imagesGrid.appendChild(imageCard);
            
            updateStatistics();
        }

        function createImageCard(imageData) {
            const card = document.createElement('div');
            card.className = 'image-card bg-white rounded-xl shadow-lg overflow-hidden border-2 border-gray-200';
            card.id = `image-${imageData.id}`;
            
            // Set initial selection if status is not pending
            let correctChecked = imageData.status === 'correct' ? 'checked' : '';
            let incorrectChecked = imageData.status === 'incorrect' ? 'checked' : '';
            if (imageData.status === 'correct') card.classList.add('correct-selected');
            if (imageData.status === 'incorrect') card.classList.add('incorrect-selected');

            card.innerHTML = `
                <div class="relative">
                    <img 
                        src="${imageData.url}" 
                        alt="Image ${imageData.id}"
                        class="w-full h-64 object-cover"
                        onerror="handleImageError(this, ${imageData.id})"
                    >
                    <div class="absolute top-3 right-3 bg-white rounded-full px-2 py-1 text-sm font-medium text-gray-600">
                        #${imageData.id}
                    </div>
                </div>
                <div class="p-4">
                    ${imageData.username ? `<p class="text-center text-sm text-gray-700 mb-2">อัปโหลดโดย: <span class="font-semibold">${imageData.username}</span></p>` : ''}
                    <div class="flex justify-center space-x-6">
                        <label class="flex items-center cursor-pointer group">
                            <input 
                                type="radio" 
                                name="status-${imageData.id}" 
                                value="correct"
                                class="checkbox-correct w-5 h-5 text-green-600 border-2 border-gray-300 rounded focus:ring-green-500"
                                onchange="updateImageStatus(${imageData.id}, 'correct')"
                                ${correctChecked}
                            >
                            <span class="ml-2 text-green-700 font-medium group-hover:text-green-800">✓ ถูกต้อง</span>
                        </label>
                        <label class="flex items-center cursor-pointer group">
                            <input 
                                type="radio" 
                                name="status-${imageData.id}" 
                                value="incorrect"
                                class="checkbox-incorrect w-5 h-5 text-red-600 border-2 border-gray-300 rounded focus:ring-red-500"
                                onchange="updateImageStatus(${imageData.id}, 'incorrect')"
                                ${incorrectChecked}
                            >
                            <span class="ml-2 text-red-700 font-medium group-hover:text-red-800">✗ ผิด</span>
                        </label>
                    </div>
                    <button 
                        onclick="removeImage(${imageData.id})"
                        class="w-full mt-3 text-gray-500 hover:text-red-600 text-sm font-medium transition-colors duration-200"
                    >
                        ลบรูปภาพ
                    </button>
                </div>
            `;
            
            return card;
        }

        // --- Image Error Handling ---
        function handleImageError(imgElement, imageId) {
            const errorSvg = `
                <svg width="100%" height="100%" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="400" height="300" fill="#F3F4F6"/>
                    <path d="M200 150L170 80L230 80L200 150Z" fill="#9CA3AF"/>
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" x="180" y="130">
                        <circle cx="20" cy="20" r="20" fill="#EF4444"/>
                        <path d="M26 14L14 26M14 26L26 14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <text x="200" y="200" text-anchor="middle" fill="#6B7280" font-family="Sarabun, Arial" font-size="14">ไม่สามารถโหลดรูปภาพได้</text>
                </svg>
            `;
            imgElement.src = `data:image/svg+xml;base64,${btoa(errorSvg)}`;
            imgElement.alt = `ไม่สามารถโหลดรูปภาพ #${imageId} ได้`;
            imgElement.classList.add('object-contain'); 

            const card = document.getElementById(`image-${imageId}`);
            if (card) {
                card.classList.add('border-red-300', 'bg-red-50');
            }
            updateImageStatus(imageId, 'incorrect'); // Mark as incorrect if image fails to load
        }

        // --- Update Image Status ---
        function updateImageStatus(imageId, status) {
            const imageIndex = images.findIndex(img => img.id === imageId);
            if (imageIndex !== -1) {
                images[imageIndex].status = status;
                
                const card = document.getElementById(`image-${imageId}`);
                if (card) {
                    card.classList.remove('correct-selected', 'incorrect-selected');
                    
                    if (status === 'correct') {
                        card.classList.add('correct-selected');
                    } else if (status === 'incorrect') {
                        card.classList.add('incorrect-selected');
                    }
                }
                updateStatistics();
            }
        }

        // --- Remove Image ---
        function removeImage(imageId) {
            const imageIndex = images.findIndex(img => img.id === imageId);
            if (imageIndex !== -1) {
                images.splice(imageIndex, 1); 
                const card = document.getElementById(`image-${imageId}`);
                if (card) {
                    card.remove(); 
                }
                updateStatistics();
            }
        }

        // --- Update Statistics ---
        function updateStatistics() {
            const total = images.length;
            const correct = images.filter(img => img.status === 'correct').length;
            const incorrect = images.filter(img => img.status === 'incorrect').length;
            
            totalCountSpan.textContent = total;
            correctCountSpan.textContent = correct;
            incorrectCountSpan.textContent = incorrect;
        }

        // --- Clear All Images ---
        function clearAll() {
            if (confirm('คุณต้องการลบรูปภาพทั้งหมดหรือไม่? การดำเนินการนี้ไม่สามารถย้อนกลับได้')) {
                images = [];
                imagesGrid.innerHTML = ''; 
                updateStatistics();
                showMessage(urlMessageDiv, 'ลบรูปภาพทั้งหมดแล้ว', 'info');
                setTimeout(() => hideMessage(urlMessageDiv), 3000);
            }
        }

        // --- Export Results ---
        function exportResults() {
            if (images.length === 0) {
                showMessage(urlMessageDiv, 'ไม่มีรูปภาพให้ส่งออก', 'info');
                return;
            }
            
            const results = {
                timestamp: new Date().toISOString(),
                total: images.length,
                correct: images.filter(img => img.status === 'correct').length,
                incorrect: images.filter(img => img.status === 'incorrect').length,
                pending: images.filter(img => img.status === 'pending').length,
                images: images.map(img => ({
                    id: img.id,
                    url: img.url,
                    status: img.status,
                    username: img.username || null // Include username in export
                }))
            };
            
            const dataStr = JSON.stringify(results, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `image-review-results-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage(urlMessageDiv, 'ส่งออกผลลัพธ์สำเร็จ!', 'success');
            setTimeout(() => hideMessage(urlMessageDiv), 3000);
        }

        // --- Event Listeners ---
        // Allow Enter key to add image
        cloudinaryUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                addImage();
            }
        });

        // --- Initialize the app ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const usernameFromUpload = params.get('username');
            const imageUrlFromUpload = params.get('imageUrl');

            if (usernameFromUpload && imageUrlFromUpload) {
                // Display username received from upload.html
                usernameDisplay.textContent = `รูปภาพจากผู้ใช้: ${usernameFromUpload}`;
                usernameDisplay.classList.remove('hidden');
                // Add the image from upload.html to the grid
                addImageToGrid(imageUrlFromUpload, 'pending', usernameFromUpload);
            } else {
                // If no data from upload.html, initialize with sample images
                initializeSampleImages();
            }
        });
    </script>
</body>
</html>
