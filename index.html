<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="google-site-verification" content="B4grT7s_R1qrFTOC99J3Eog2AsfSQ216CbTPTs1jOUs" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f7f7f7;
        }
        .orange-primary {
            color: #c73e14;
        }
        .bg-orange-primary {
            background-color: #FF5722;
        }
        .hover\:bg-orange-secondary:hover {
            background-color: #ee400c;
        }
        .border-orange-primary {
            border-color: #FF5722;
        }
        .hover\:bg-orange-light:hover {
            background-color: #997367;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            right: 0;
            border-radius: 0.375rem;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .dropdown-content a, .dropdown-content button {
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover, .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 17px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        .toast.success { background-color: #4CAF50; }
        .toast.error { background-color: #F44336; }
        .toast.info { background-color: #2196F3; }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        .modal {
            transition: opacity 0.3s ease-out;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease-out;
        }
        .modal.opacity-100 .modal-content {
            transform: translateY(0);
        }
        
        .research-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.2s ease-in-out;
        }
        .research-card:hover {
            transform: translateY(-5px);
        }
        .research-card .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .research-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .research-card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }
        .research-card-content h3 {
            min-height: 3rem;
        }
        .research-card-content .flex-grow-1 {
            flex-grow: 1;
        }
        
        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 2rem;
            }
            .hero-content p {
                font-size: 0.9rem;
            }
            .research-card .image-container {
                height: 150px;
            }
        }
        
        .glow-hover:hover {
            color: #000000;
            text-shadow: 0 0 8px #000000, 0 0 16px #000000;
        }
    </style>
</head>

<body class="bg-gray-50">

                <button class="md:hidden text-gray-700" id="menuButton">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />

            </div>
            <div id="user-profile" class="hidden items-center space-x-3">
                <div class="dropdown">
                    <button class="flex items-center space-x-2 px-4 py-2 border border-orange-primary text-orange-primary rounded-md hover:bg-orange-light transition">
                        <span id="studentid-display">เลขประจำตัวนักศึกษา</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </div>
                </div>
                <button class="md:hidden text-gray-700" id="menuButtonLoggedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>

        </div>
        <div class="w-full bg-white text-center overflow-hidden">
