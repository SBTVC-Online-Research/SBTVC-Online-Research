    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange-primary': '#FF6B00',
                        'orange-secondary': '#FF8C38',
                        'orange-accent': '#FF4500',
                        'orange-light': '#FFAA70',
                        'orange-dark': '#E25822',

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #FFFAF0;
            overflow-x: hidden;
        }
        
        .card {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(0,0,0,0.2));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .card:hover:before {
            opacity: 1;
        }
        
        .card-content {
            position: relative;
            z-index: 2;
        }
        
        .card-icon {
            transition: all 0.4s ease;
        }
        
        .card:hover .card-icon {
            transform: scale(1.15);
        }
        
        .back-btn {
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
        }
        
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FF6B00' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }
        
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B00, #FF4500);
            opacity: 0.1;
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-delay-1 {
            animation-delay: 1s;
        }
        
        .floating-delay-2 {
            animation-delay: 2s;
        }
        
        .floating-delay-3 {
            animation-delay: 3s;
        }
    </style>
</head>

            </div>
        </div>
    </div>

    <script>
        // Back button functionality
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Add entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(40px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 + (index * 150));
            });
        });
    </script>
